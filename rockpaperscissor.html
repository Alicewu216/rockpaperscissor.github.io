                    loseScore = loseScore + 1;

                    winScore = winScore + 1;
                    alert("You have won " + winScore + " times");

                else if ((userAns === "Scissor") && (ComputerAns === "Rock")) {

                    loseScore = loseScore + 1;
                    alert("You have lost " + loseScore + " times");
                }

                    alert("You win");

                    alert("You have won " + winScore + " times");
